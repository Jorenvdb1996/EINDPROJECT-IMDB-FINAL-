<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon color="yellow" name="home-outline" slot="start"></ion-icon>
            <ion-label class="menustyle">Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/listmovies">
            <ion-icon color="yellow" name="videocam-outline" slot="start"></ion-icon>
            <ion-label class="menustyle ">Lijst films</ion-label>
          </ion-item>
        </ion-menu-toggle>


        <ion-menu-toggle [hidden]="authService.isLoggedIn()">
          <ion-item routerLink="/login">
            <ion-icon color="yellow" name="log-in-outline" slot="start"></ion-icon>
            <ion-label class="menustyle">Login</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle  [hidden]="!authService.isLoggedIn()">
          <ion-item routerLink="/home" (click)="authService.signOut()">
            <ion-icon color="yellow" name="log-in-outline" slot="start"></ion-icon>
            <ion-label class="menustyle">Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item  routerLink="/admin">
            <ion-icon color="yellow" name="star-outline" slot="start"></ion-icon>
            <ion-label class="menustyle">Admin</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
