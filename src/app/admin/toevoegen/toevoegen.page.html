<div class="ion-page" id="main-content">

  <ion-header [translucent]="true">
    <ion-toolbar>

      <ion-img class="logo" src="../assets/icon/logo.png"></ion-img>
      <ion-title>100% Movies</ion-title>
      <ion-menu-button slot="end" menu="main-menu"></ion-menu-button>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-toolbar>
      <ion-title size="large">Toevoegen film</ion-title>
    </ion-toolbar>

    <ion-list>
      <ion-item>
        <ion-label>Titel:</ion-label>
        <ion-input [(ngModel)]="titel" label="Titel:" placeholder="Titel"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label>Afspeelduur:</ion-label>
        <ion-input [(ngModel)]="afspeelduur" label="Afspeelduur" placeholder="Afspeelduur"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label>Budget:</ion-label>
        <ion-input [(ngModel)]="budget" label="Budget" placeholder="Budget"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Trailer link:</ion-label>
        <ion-input [(ngModel)]="trailerlink" label="Trailer link:" placeholder="Trailer link"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lanceerdatum:</ion-label>
        <ion-input [(ngModel)]="launchDate" label="Productiehuis:" placeholder="Lanceerdatum"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Productiehuis:</ion-label>
        <ion-input [(ngModel)]="productiehuis" label="Productiehuis:" placeholder="Productiehuis"></ion-input>
      </ion-item>
      <ion-card style="border-color: grey;border-style: solid" >
        <ion-item>
          <ion-label>Cover Afbeelding:</ion-label>
          <ion-input
                       id="coverText" [readonly]="true" value=""[(ngModel)]="coverAfbeelding" label="Cover Afbeelding:" placeholder="Cover Afbeelding"></ion-input>
        </ion-item>
        <ion-item>
          <app-image-upload></app-image-upload>
        </ion-item>
        <ion-item>
          <ion-img style="width: 10%" id="cover" src=""></ion-img>
        </ion-item>
      </ion-card>
    </ion-list>

    <div>


      <ion-button  color="warning" fill="solid" (click)="addMovie()" >
        <ion-icon slot="start" name="add-circle-outline">
        </ion-icon>
        Voeg toe
      </ion-button>


    </div>


  </ion-content>


</div>
