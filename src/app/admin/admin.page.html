
<div class="ion-page" id="main-content">

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-img class="logo" src="../assets/icon/logo.png"></ion-img>
      <ion-title>100% Movies</ion-title>
      <ion-menu-button slot="end" menu="main-menu" ></ion-menu-button>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-toolbar>
      <ion-title size="large">Adminpagina</ion-title>
    </ion-toolbar>
    <ion-button routerLink="/toevoegen" color="warning" fill="solid" >
      <ion-icon slot="start" name="add-outline">
      </ion-icon>
      Toevoegen
    </ion-button>
    <ion-button routerLink="/wijzigenoverzicht" color="warning" fill="solid" >
      <ion-icon slot="start" name="construct-outline">
      </ion-icon>
      Wijzigen
    </ion-button>

  </ion-content>



</div>
